<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Editar Senha do Usuário
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Pagamento do Usuário</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->

          {if="$msgError != ''"}
          <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
          </div>
          {/if}
          {if="$msgSuccess != ''"}
          <div class="alert alert-success alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgSuccess}</p>
          </div>
          {/if}

          <form role="form" action="/users/{$user.id_user}/payment" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="despassword">Aluno</label>
                <input type="hidden" name="id_aluno" value="{$user.id_user}">
                <input type="text" class="form-control" id="name_user" value="{$user.name_user}" disabled>
              </div>
              <div class="form-group">
                <label for="despassword-confirm">Professor</label>
                <input type="hidden" name="id_user" value="{$idprofessor}">
                <input type="text" class="form-control" value="{$professor}" disabled>
              </div>
              <div class="form-group">
                <label for="despassword-confirm">Aula</label>
                <select class="form-control" name="id_class" id="id_class">
                  <option value="id_class">Escolha a hora uma aula...</option>
                  {loop="$aulas"}
                  <option value="{$value.id_class}">{$value.name_class}</option>
                  {/loop}
                </select>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="pagamento" value="1"> Mensalidade Atrasada
                </label>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
